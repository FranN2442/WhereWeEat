<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-page</title>
</head>

<body class="bg-color-azulMarino">
    <header>
        <!-- Image and text -->
        <nav class="navbar bg-color-azulOscuro navbar-expand-lg">
            <div class="container-fluid">
              <h2 class="navbar-brand text-color-blancoCrema" >WhereWeEat</h2>
              <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-light my-2 my-sm-0" type="button" href="./html/register.html">Registrarse</a>
              </form>
            </div>
          </nav>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="bg-color-azulAlgodon rounded-4 border border-2 border-primary col-md-6 p-4 shadow-lg">
                <h2 class="mb-4 text-color-azulMarino">INICIAR SESIÓN</h2>
                <form id="loginForm" autocomplete="on">
                    <div class="form-group mt-3 text-color-azulOscuro">
                        <label for="email" class="text-color-azulMarino mb-2">CORREO ELECTRÓNICO</label>
                        <input type="email" class="form-control" id="email" name="email" minlength="3" required>
                        <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
                    </div>
                    <div class="form-group mt-3 text-primary">
                        <label for="psw" class="text-color-azulMarino mb-2">CONTRASEÑA</label>
                        <input type="password" class="form-control " id="psw" name="password" minlength="8" required>
                        <div class="invalid-feedback">Por favor, la contraseña tiene que tener mas de 8 caracteres.
                        </div>
                    </div>
                    <input type="submit" value="Enviar" class=" rounded mt-2" >
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./login.bundle.js"></script>
</body>

</html>
