<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body class="bg-color-azulMarino"> 
  <header>
    <!-- Image and text -->
    <nav class="navbar bg-color-azulOscuro navbar-expand-lg">
      <div class="container-fluid">
        <h2 class="navbar-brand text-color-blancoCrema" >WhereWeEat</h2>
        <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-outline-light my-2 my-sm-0" type="button" href="./login.html">Iniciar Sesión</a>
        </form>
      </div>
    </nav>
  </header>
  <div class="container mt-5 ">
    <div class="row justify-content-center">
      <div class="bg-color-azulAlgodon rounded-4 border border-2 border-primary col-md-6 p-4">
        <h2 class="mb-4 text-color-azulMarino mb-2">REGISTRAR</h2>
        <form id="registrationForm">
          <div class="form-group mt-3 text-primary">
            <label for="username" class="text-color-azulMarino mb-2">NOMBRE DE USUARIO</label>
            <input type="text" class="form-control" id="uname" name="username" minlength="4">
            <div class="invalid-feedback">Por favor, ingresa un nombre de usuario válido.</div>
          </div>
          <div class="form-group mt-3 text-primary">
            <label for="email" class="text-color-azulMarino mb-2">CORREO ELECTRONICO</label>
            <input type="email" class="form-control" id="email" name="email" minlength="3" required>
            <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
          </div>
          <div class="form-group mt-3 text-primary">
            <label for="password" class="text-color-azulMarino mb-2">CONTRASEÑA</label>
            <input type="password" class="form-control" id="psw" name="password" minlength="8" required>
            <div class="invalid-feedback">Por favor, la contraseña tiene que tener mas de 8 caracteres.</div>
          </div>
          <input type="submit" value="Enviar" class="mt-2 rounded">

        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./login.bundle.js"></script>
</body>

</html>
